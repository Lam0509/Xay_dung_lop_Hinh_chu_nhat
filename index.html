<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    var ctx = document.getElementById("myCanvas").getContext("2d");
    var x = Math.random()*1368;
    var y = Math.random()*768;
    function Rectangle(width, height) {
       this.width = width;
       this.height = height;
       this.chuVi = function () {
           return 2 * (this.width + this.height);
       };
       this.dienTich = function () {
           return this.width * this.height;
       };
       this.image = function () {
           ctx.beginPath();
           ctx.rect(x, y, this.width, this.height);
           ctx.stroke();
       }
    }
    let rect = new Rectangle(150, 100);
    rect.image();
    rect.width = 200;
    rect.height = 150;
    alert(rect.dienTich());
    alert(rect.chuVi());
</script>
</body>
</html>
